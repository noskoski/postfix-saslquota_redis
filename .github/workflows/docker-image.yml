name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build and tag Docker image with SHA
      run: docker build . -t ${{ secrets.DOCKER_REGISTRY }}/postfix-saslquota_redis:${{ github.ref_name }}
      
    - name: Tag the image as latest
      run: docker tag ${{ secrets.DOCKER_REGISTRY }}/postfix-saslquota_redis:${{ github.ref_name }} ${{ secrets.DOCKER_REGISTRY }}/postfix-saslquota_redis:latest

    - name: Push Docker image with SHA
      run: docker push ${{ secrets.DOCKER_REGISTRY }}/postfix-saslquota_redis:${{ github.ref_name }}

    - name: Push Docker image with latest tag
      run: docker push ${{ secrets.DOCKER_REGISTRY }}/postfix-saslquota_redis:latest

    - name: Log out from Docker Registry
      run: docker logout ${{ secrets.DOCKER_REGISTRY }}
